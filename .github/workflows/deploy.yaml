name: DeployWorkflow

on: push

jobs:
  set-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          echo "::set-output name=matrix::{\"ec2_ip\": [\"${{ secrets.EC2_IP_1 }}\", \"${{ secrets.EC2_IP_2 }}\", \"${{ secrets.EC2_IP_3 }}\"]}"
  
  deploy:
    needs: set-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.set-matrix.outputs.matrix)}}
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: ssh setup
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/meinPrivateKey
          chmod 400 ~/.ssh/meinPrivateKey
          ssh-keyscan -H ${{ matrix.ec2_ip }} >> ~/.ssh/known_hosts    

      - name: install nginx
        run: |
          ssh -i ~/.ssh/meinPrivateKey ubuntu@${{ matrix.ec2_ip }} "sudo apt update"
          ssh -i ~/.ssh/meinPrivateKey ubuntu@${{ matrix.ec2_ip }} "sudo apt install nginx -y"
          
      - name: index.html f√ºr nginx bereitstellen
        run: |
          scp -i ~/.ssh/meinPrivateKey ./index.html ubuntu@${{ matrix.ec2_ip }}:/home/ubuntu/index.html
          ssh -i ~/.ssh/meinPrivateKey ubuntu@${{ matrix.ec2_ip }} "sudo cp /home/ubuntu/index.html /var/www/html/index.html"